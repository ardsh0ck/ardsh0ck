        <!--------------------------  scripts  ----------------------------------->
        <script type="text/javascript" src="js/default.js"></script>
        <script type="text/javascript">
            var $page_count = $('input[name="count"]');

            $page_count.magnificPopup({
                modal: false,
                closeOnBgClick: true,
                closeOnContentClick: false,
                closeBtnInside: true,
                showCloseBtn: true,
                enableEscapeKey: true,
                type: 'ajax',
                fixedContentPos: true,
                callbacks: {
                    ajaxContentAdded: function() {

                        var $modal_count = $('.js-cart-count');

                        $('.js-cart-count-cancel').on('touch click',function(){
                            $.magnificPopup.close();
                        });

                        $('.js-cart-count-save').on('touch click',function(){
                            $page_count.val($modal_count.text());
                            $.magnificPopup.close();
                        });

                        $('.js-cart-minus, .js-cart-plus').on('touch click',function(){
                            if($(this).data('type') == 'plus'){
                                $modal_count.text(function(i, oldval){
                                    return parseInt(++oldval, 10);
                                });
                            }
                            else if($(this).data('type') == 'minus'){
                                $modal_count.text(function(i, oldval){
                                    if(parseInt(oldval) > 1) {
                                        return parseInt(--oldval, 10);
                                    }
                                });
                            }
                        });

                    }
                }
            });
        </script>
