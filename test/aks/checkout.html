<!doctype html>

<html>
	<head>
		<title>Интернет-магазин AKS.ua — Оформление заказа</title>

        <meta charset="UTF-8">
		<meta name="description" content="">
		<meta name="keywords" content="">

        <meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/fonts.css">

        <link rel="icon" type="icon" href="favicon.ico">

		<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>

        <link rel="stylesheet" href="js/plugins/popup/mpopup.css">
        <script type="text/javascript" src="js/plugins/popup/mpopup.min.js"></script>

    </head>

	<body>

        <!--------------------------  overlay  ----------------------------------->
		<div class="overlay js-overlay none">
            <aside class="nav-menu js-nav-menu">
                <ul class="menu">
                    <li>
                        <a href="#">AKS.ua</a>
                    </li>
                    <li>
                        <a href="#"><i class="icon-home"></i>&nbsp;Главная</a>
                    </li>
                    <li>
                        <a href="#"><i class="icon-user"></i>&nbsp;Войти</a>
                    </li>
                    <li>
                        <a href="#"><i class="icon-cart"></i>&nbsp;Корзина</a>
                    </li>
                    <li>
                        <a href="#"><i class="icon-list"></i>&nbsp;Мои заказы</a>
                    </li>
                    <li>
                        <a href="#">Контакты</a>
                    </li>
                    <li>
                        <a href="#">Доставка и оплата</a>
                    </li>
                    <li>
                        <a href="#">Гарантия</a>
                    </li>
                    <li>
                        <a href="#">Ремонт телефонов</a>
                    </li>
                </ul>
            </aside>
        </div>




        <!--------------------------  header  ----------------------------------->
        <header class="header js-header">

            <div class="nav">
                <!-- logo -->
                <div class="nav__item nav__logo">
                    <a class="logo" href="/"><img src="img/logo.png" alt="ASK.ua"></a>
                </div>

                <!-- cart -->
                <div class="nav__item nav__cart">
                    <a class="nav__phone" href="tel:+380443775155"><i class="icon-phone"></i><span>&nbsp;044 377-51-55</span></a>

                    <a class="js-icon-search" href="#"><i class="icon-search"></i></a>

                    <a class="js-nav-icon" href="#"><i class="icon-menu"></i></a>

                    <a href="#"><i class="icon-cart"></i></a>
                </div>
            </div>

        </header>




        <!--------------------------  content  ----------------------------------->
		<div class="wrapper">

            <!-- search -->
            <div class="search catalog-search js-catalog-search">
                <input type="search" placeholder="Поиск по каталогу" name="search">
            </div>


            <!-- page -->
			<div class="page">

                <!-- header -->
                <div class="catalog-header">
                    <span class="catalog-list__filters catalog-list__filters_left"><i class="icon-back"></i></span>

                    <p class="catalog-list__heading">Оформление заказа</p>
                </div>


                <div class="cart">

                    <!-- checkout form -->
                    <div class="checkout__form">
                        <span class="checkout__phone"><input type="tel" maxlength="10" placeholder="введите телефон" /></span>

                        <input type="text" placeholder="введите имя" />

                        <button class="button__cart">Оформить заказ</button>
                    </div>

                </div>

			</div>

		</div>




        <!--------------------------  scripts  ----------------------------------->
        <script type="text/javascript" src="js/default.js"></script>

	</body>
</html>
